<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #28a745;
            color: white;
            font-size: 1.5rem;
        }
        .table th {
            background-color: #28a745;
            color: white;
        }
        .btn-login {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            margin-top: 20px;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .jumbotron {
            background-color: #28a745;
            color: white;
            padding: 30px;
            margin-bottom: 30px;
        }
        .search-bar {
            max-width: 400px;
            width: 100%;
        }
        .search-container {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Jumbotron con botón Login y nuevo Usuario -->
        <div class="jumbotron text-center">
            <h1>Bienvenidos a Bibliópolis</h1>
            <p>Explora los libros disponibles y mucho más.</p>
            <a href="/login" class="btn btn-login btn-lg me-3">Iniciar Sesión</a>
            <a href="/nuevoUsuario" class="btn btn-login btn-lg">Crear Nuevo Usuario</a>
        </div>

        <!-- Card para lista de libros -->
        <div class="card">
            <div class="card-header">
                <h2>Catálogo</h2>
            </div>
            <div class="card-body">
                <!-- Barra de búsqueda -->
                <div class="search-container mb-4">
                    <form action="/" method="get" class="d-flex">
                        <input type="text" name="search" class="form-control search-bar" placeholder="Buscar libros por título..." th:value="${search}">
                        <button type="submit" class="btn btn-primary ms-2">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </form>
                </div>
                <!-- Tabla de libros -->
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>ISBN</th>
                            <th>Editorial</th>
                            <th>Categoría</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="libro : ${libros}">
                            <td th:text="${libro.titulo}"></td>
                            <td th:text="${libro.autor}"></td>
                            <td th:text="${libro.isbn}"></td>
                            <td th:text="${libro.editorial.nombre}"></td>
                            <td th:text="${libro.categoria.nombre}"></td>
                            <td th:text="${libro.estado}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
