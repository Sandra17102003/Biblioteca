<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.25rem;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .search-bar {
            max-width: 400px;
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="#">Bibliópolis</a>
            <div class="navbar-nav">
                <a href="/usuarios" class="btn btn-secondary me-2 disabled">Usuarios</a> <!-- Botón deshabilitado -->
                <a href="/prestamos" class="btn btn-outline-primary me-2">Préstamos</a>
                <a href="/categorias" class="btn btn-outline-primary me-2">Categorías</a>
                <a href="/editoriales" class="btn btn-outline-primary me-2">Editoriales</a>
                <a href="/libros" class="btn btn-outline-primary me-5">Libros</a>
                <a href="/" class="btn btn-primary ms-auto me-5">Inicio</a>
            </div>
        </div>
    </nav>
    

    <div class="container mt-4">
        <!-- Card para la gestión de usuarios -->
        <div class="card">
            <div class="card-header">
                <h2>Lista de Usuarios</h2>
            </div>
            <div class="card-body">
                

                <!-- Tabla de usuarios -->
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Nombre de Usuario</th>
                            <th>Nombre y Apellidos</th>
                            <th>Email</th>
                            <th>Eliminar usuario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.nombUsuario}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td class="text-center">
                                <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar este usuario?');">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
