<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Préstamos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #28a745;
            color: white;
            font-size: 1.5rem;
        }
        .table th {
            background-color: #28a745;
            color: white;
        }
        .btn-login {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            margin-top: 20px;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .jumbotron {
            background-color: #28a745;
            color: white;
            padding: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Jumbotron con el botón de nuevo préstamo -->
        <div class="jumbotron text-center">
            <h1>Bienvenidos a Bibliópolis</h1>
            <p>Visualiza tus préstamos y mucho más.</p>
            <a href="@{/prestamos/nuevoprestamo}" class="btn btn-login btn-lg">Nuevo Préstamo</a>
        </div>

        <!-- Tarjeta que muestra la lista de préstamos -->
        <div class="card">
            <div class="card-header">
                <h2>Lista de Préstamos</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID Préstamo</th>
                            <th>Libro</th>
                            <th>Usuario</th>
                            <th>Fecha Préstamo</th>
                            <th>Fecha Devolución</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prestamo : ${prestamos}">
                            <td th:text="${prestamo.id}"></td>
                            <td th:text="${prestamo.libro.titulo}"></td>
                            <td th:text="${prestamo.usuario.nombre}"></td>
                            <td th:text="${prestamo.fechaPrestamo}"></td>
                            <td th:text="${prestamo.fechaDevolucion}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
