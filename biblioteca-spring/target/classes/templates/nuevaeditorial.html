<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Editorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.25rem;
            padding: 10px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-body {
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .text-center {
            text-align: center;
        }
        .mb-4 {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-spacing {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Card para Nueva Editorial -->
        <div class="card">
            <div class="card-header">
                <h2>Nueva Editorial</h2>
            </div>
            <div class="card-body">
                <!-- Formulario -->
                <form th:action="@{/editoriales/guardar}" th:object="${editorial}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Editorial</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                    </div>

                    <!-- Botones Guardar y Cancelar -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mb-2 btn-spacing">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <a href="/editoriales" class="btn btn-secondary mb-2">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
