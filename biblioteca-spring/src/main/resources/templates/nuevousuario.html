<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-spacing {
            margin-right: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.25rem;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-group {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <!-- Card para la gesti칩n de usuarios -->
        <div class="card">
            <div class="card-header">
                <h2>Nuevo Usuario</h2>
            </div>
            <div class="card-body">
                <!-- Errores de validaci칩n -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/guardar}" th:object="${usuario}" method="post">
                    <!-- Nombre de Usuario -->
                    <div class="mb-3">
                        <label for="nombUsuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" id="nombUsuario" th:field="*{nombUsuario}" class="form-control" required>
                    </div>

                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    </div>

                    <!-- Contrase침a -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    </div>

                    <!-- Botones Guardar y Cancelar -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mb-2 btn-spacing">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <a href="/" class="btn btn-secondary mb-2">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
