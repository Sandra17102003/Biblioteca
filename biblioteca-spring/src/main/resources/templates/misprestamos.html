<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Préstamos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">Mis Préstamos</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Editorial</th>
                    <th>Categoría</th>
                    <th>Fecha de Préstamo</th>
                    <th>Fecha de Devolución</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo : ${prestamos}">
                    <td th:text="${prestamo.libro.titulo}"</td>
                    <td th:text="${prestamo.libro.autor}"></td>
                    <td th:text="${prestamo.libro.isbn}"></td>
                    <td th:text="${prestamo.libro.editorial.nombre}"></td>
                    <td th:text="${prestamo.libro.categoria.nombre}"></td>
                    <td th:text="${prestamo.fechaPrestamo}"></td>
                    <td th:text="${prestamo.fechaDevolucion}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="btn btn-primary">Volver al Catálogo</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
